<md-card ng-repeat="partner in partnerCtrl.partners">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{partner.title}}<span flex></span>
        <img src="{{partner.imageSrc}}" class="img-partner"></span>
      <span class="md-subhead">{{partner.subTitle}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="row" layout-align="center center">
    <md-button class="md-button md-raised">Voir le site</md-button>
  </md-card-actions>
</md-card>
